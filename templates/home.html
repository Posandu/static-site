<div class="p-8 overflow-x-hidden min-h-screen">
    {featuredpost}

    <hr>

    <h2 class="text-2xl my-8">
        More Articles
    </h2>

    <div class="grid grid-cols-1 gap-8 md:grid-cols-4 sm:grid-cols-2">
        {articles}
    </div>

    <a href="/archive" class="mt-8 inline-block px-4 py-2 rounded bg-gray-100 hover:bg-gray-200 transition-all">Browse all
        articles</a>

    <div class="p-4"></div>

    <hr>

    <h2 class="text-2xl my-8">
        Code Snippets
    </h2>

    <div class="grid grid-cols-1 gap-8 md:grid-cols-4 sm:grid-cols-2">
        @template ('codebox')
    </div>

    <a href="#!" class="my-8 inline-block px-4 py-2 rounded bg-gray-100 hover:bg-gray-200 transition-all">Browse all
        code snippets</a>


    <div class="p-4"></div>

    <hr>
</div>
