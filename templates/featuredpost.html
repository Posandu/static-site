<article id="featured">
    <img src="{imgurl}" alt="{title}" class="w-auto rounded mb-6 h-[200px]">

    <div class="text-gray-600 text-sm">
        {tags}
    </div>

    <a href="{link}">
        <h1 class="mt-2 text-4xl max-w-3xl leading-tight font-semibold">
            {title}
        </h1>
    </a>

    <div class="max-w-4xl mt-4 mb-8">
        <p class="text-gray-500 text-sm">
            {summary}
        </p>

        <div class="flex mt-10 w-full justify-center text-sm ">
            <p class="flex-1">
                {meta}
            </p>

            <div class="flex-1 text-right">
                <a href="{link}" class="bg-gray-200 rounded px-6 py-4 hover:bg-gray-300 transition-all">
                    Read More
                </a>
            </div>
        </div>
    </div>
</article>
